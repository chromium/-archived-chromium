<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome OEM EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Pārlūkojiet tīmekli, izmantojot Google Chrome</span><br /> <span class="desc">, Interneta lietošana ir ātrāka, drošāka un vienkāršāka, ja izmantojat Google Chrome &mdash; jūsu datorā instalēto tīmekļa pārlūku</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Lai sāktu lietot Google Chrome, piekrītiet Google Chrome pakalpojumu sniegšanas noteikumiem:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Neobligāti:</b> palīdziet uzlabot Google Chrome, automātiski nosūtot kompānijai Google lietošanas statistiku un avāriju pārskatus. <a href="http://www.google.com/support/chrome/bin/answer.py?answer=96817&amp;hl=lv">Uzziniet vairāk</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Piekrist un izpildīt"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Atcelt"  />
    </div>
  </form>
</div>
</body>
</html>
