<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome OEM EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Mag-surf sa web gamit ang Google Chrome</span><br /> <span class="desc">Ang paggamit ng internet ay mas mabilis, mas ligtas at mas madali gamit ang Google Chrome, ang web browser na naka-install sa iyong PC</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Sumang-ayon sa Mga Tuntunin ng Serbisyo ng Google Chrome upang simulang gamitin ang Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opsyonal:</b> Tumulong na gawing mas mahusay ang Google Chrome sa pamamagitan ng awtomatikong pagpapadala sa Google ng mga istatistika sa paggamit at mga ulat ng pag-crash. <a href="http://www.google.com/support/chrome/bin/answer.py?answer=96817&amp;hl=fil">Dagdagan ang nalalaman</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Sumang-ayon at Patakbuhin"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Kanselahin"  />
    </div>
  </form>
</div>
</body>
</html>
