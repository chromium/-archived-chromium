<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome OEM EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Navegue na Web com o Google Chrome</span><br /> <span class="desc">Com o Google Chrome, o Web browser instalado no seu PC, utilizar a Internet &eacute; mais r&aacute;pido, seguro e f&aacute;cil.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Para come&ccedil;ar a utilizar o Google Chrome aceite os respectivos Termos de utiliza&ccedil;&atilde;o:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opcional:</b> Ajude a melhorar o Google Chrome enviando automaticamente estat&iacute;sticas de utiliza&ccedil;&atilde;o e relat&oacute;rios de falhas para a Google. <a href="http://www.google.com/support/chrome/bin/answer.py?answer=96817&amp;hl=pt_PT">Saiba mais</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Aceitar e instalar"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Cancelar"  />
    </div>
  </form>
</div>
</body>
</html>
