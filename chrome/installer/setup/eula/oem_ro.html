<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Termenii de licenţă Google Chrome pentru producătorii OEM</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Navigaţi pe Web cu Google Chrome</span><br /> <span class="desc">Utilizarea Internetului este mai rapidă, mai sigură şi mai simplă cu Google Chrome, browserul Web instalat pe PC-ul dvs.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Pentru a &icirc;ncepe să utilizaţi Google Chrome, acceptaţi Condiţiile de furnizare a serviciilor Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opţional:</b> Ajutaţi la &icirc;mbunătăţirea Google Chrome prin trimiterea automată a statisticilor privind utilizarea şi a rapoartelor de avarie la Google. <a href="http://www.google.com/support/chrome/bin/answer.py?answer=96817&amp;hl=ro">Aflaţi mai multe</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Acceptaţi şi rulaţi"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Anulaţi"  />
    </div>
  </form>
</div>
</body>
</html>
