<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome OEM EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Pour surfer sur le Web, utilisez Google Chrome</span><br /> <span class="desc">Ce navigateur Web install&eacute; sur votre PC vous permet de surfer plus vite, plus facilement et en toute s&eacute;curit&eacute;.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Pour commencer &agrave; utiliser Google Chrome, acceptez les conditions d'utilisation de Google Chrome&nbsp;:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Facultatif&nbsp;:</b> Aidez-nous &agrave; am&eacute;liorer Google Chrome en envoyant automatiquement des statistiques d'utilisation et des rapports d'erreur &agrave; Google. <a href="http://www.google.com/support/chrome/bin/answer.py?answer=96817&amp;hl=fr">En savoir plus</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Accepter et installer"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Annuler"  />
    </div>
  </form>
</div>
</body>
</html>
