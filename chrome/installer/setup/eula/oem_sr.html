<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome OEM EULA</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Сурфујте Вебом користећи Google Chrome</span><br /> <span class="desc">Помоћу Google Chrome-а, веб прегледача инсталираног на рачунару, коришћење Интернета је брже, безбедније и лакше</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Прихватите услове коришћења услуге да бисте почели да користите Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Опционално:</b> Помозите да побољшамо Google Chrome тако што ћете Google-у аутоматски слати статистику о коришћењу и извештаје о отказивању. <a href="http://www.google.com/support/chrome/bin/answer.py?answer=96817&amp;hl=sr">Сазнајте више</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Прихвати и инсталирај"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Откажи"  />
    </div>
  </form>
</div>
</body>
</html>
